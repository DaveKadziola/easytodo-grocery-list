<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <!-- Viewport tag for responsive behavior -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Easy ToDo & Grocery List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  </head>
  <body>
    <div class="container py-4">
      <h1 class="mb-4">Easy ToDo & Grocery List</h1>

      <!-- Desktop category form – full-width at the top -->
      <div class="row new-category-desktop mb-4">
        <div class="col-12">
          <div class="card bg-secondary">
            <div class="card-body">
              <form method="POST" action="{{ url_for('categories.add_category') }}" onsubmit="addCategory(event)">
                <div class="input-group">
                  <input type="text" name="category_name" class="form-control" placeholder="Dodaj nową kategorię" required />
                  <button class="btn btn-outline-light" type="submit">Dodaj kategorię</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Masonry layout container for categories -->
      <div class="masonry-container">
        <div id="categoriesMasonry">
          <!-- template for first category-->
          <template id="categoryTemplate" data-server-template>
            <div class="category-block" draggable="true">
              <div class="card bg-secondary">
                <div class="card-header d-flex justify-content-between align-items-center">
                  <a class="category-name text-white text-decoration-none col" data-bs-toggle="collapse"></a>
                  <div class="d-flex align-items-center">
                    <button class="btn btn-outline-secondary move-btn">&#8593;</button>
                    <button class="btn btn-outline-secondary move-btn">&#8595;</button>
                    <div class="dropdown">
                      <button class="btn btn-sm btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        &#x22EE;
                      </button>
                      <ul class="dropdown-menu dropdown-menu-dark">
                        <li>
                          <a class="dropdown-item rename-link" href="#">Zmień nazwę</a>
                        </li>
                        <li>
                          <a class="dropdown-item text-danger delete-link" href="#">Usuń kategorię</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="category-collapse collapse show">
                  <div class="card-body">
                    <div class="form" id="addTaskForm">
                      <div class="input-group mt-3">
                        <input type="hidden" id="category_id_" value="" />
                        <input type="text" id="newTask_" class="form-control" placeholder="Dodaj nowe zadanie" required />
                        <button class="btn btn-outline-light" onclick="addTask()">Dodaj</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </template>
          {% for category in categories %} {% set outer_loop = loop %} {% include "partials/_category.html" %} {% endfor %}
        </div>
        <!-- Mobile category form – at the bottom -->
        <div class="new-category-mobile mt-4">
          <div class="card bg-secondary">
            <div class="card-body">
              <form method="POST" action="{{ url_for('categories.add_category') }}" onsubmit="addCategory(event)">
                <div class="input-group">
                  <input
                    type="text"
                    id="newCategory"
                    name="category_name"
                    class="form-control"
                    placeholder="Dodaj nową kategorię"
                    required
                  />
                  <button class="btn btn-outline-light" type="submit">Dodaj kategorię</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for task details -->
    <div class="modal fade" id="taskModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header">
            <h5 class="modal-title" id="taskModalTitle">Szczegóły zadania</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="taskForm">
              <div class="mb-3">
                <label for="taskName" class="form-label">Nazwa zadania</label>
                <input type="text" class="form-control" id="taskName" name="name" />
              </div>
              <div class="mb-3">
                <label for="taskDescription" class="form-label">Notatka</label>
                <textarea class="form-control" id="taskDescription" name="description"></textarea>
              </div>
              <input type="hidden" id="currentCategoryId" />
              <input type="hidden" id="currentTaskId" />
              <input type="hidden" id="oldTaskName" />
              <input type="hidden" id="oldTaskDescription" />
            </form>
          </div>
          <div class="modal-footer d-flex flex-nowrap">
            <button type="button" class="btn btn-secondary text-nowrap ms-auto" data-bs-dismiss="modal">Anuluj</button>
            <button type="button" class="btn btn-danger text-nowrap" onclick="deleteTask()">Usuń zadanie</button>
            <button type="button" class="btn btn-primary text-nowrap me-auto" onclick="saveTask()">Zapisz zmiany</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdn.socket.io/4.8.1/socket.io.min.js"
      integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='js/socketio.js') }}"></script>
    <script src="{{ url_for('static', filename='js/category.js') }}"></script>
    <script src="{{ url_for('static', filename='js/task.js') }}"></script>
    <script src="{{ url_for('static', filename='js/task_drag_n_drop.js') }}"></script>
    <script src="{{ url_for('static', filename='js/task_modal.js') }}"></script>
    <script src="{{ url_for('static', filename='js/helpers.js') }}"></script>
  </body>
</html>
