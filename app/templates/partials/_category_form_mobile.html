      <form method="POST" action="{{ url_for('categories.add_category') }}" onsubmit="event.preventDefault(); addCategory()">
        <div class="input-group">
          <input

            id="newCategoryMobile"
            name="category_name"

      </form>
    </div>
  </div>
</div>
